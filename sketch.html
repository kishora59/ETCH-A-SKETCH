<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-Pad</title>
    
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <center>
    <div class="flex-container">
    <div class="content">    
     <h1>SKETCH PAD</h1>
     <br>
     <div class="board"></div>
     <br>
     <div class="Buttons">
         <button class="Black" onclick="changecolor('Black')">BLACK</button>
         <button class="Green" onclick="changecolor('Green')">GREEN</button>
         <button class="Red" onclick="changecolor('Red')">RED</button>
         <button class="Erasor" onclick="changecolor('White')">ERASOR</button>
         <button class="Reset" onclick="resetboard()">RESET</button>
     </div>
    </div>
    </div>
    </center>
</body>
<script src="scriptp.js"></script>
</html>
